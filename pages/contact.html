<!-- CSS -->
<link rel="stylesheet" href="/css/contact.css">

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">

<!-- Text Font -->

<!-- Font Awesome Style -->
<script src="https://kit.fontawesome.com/ddbf7926fa.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>

    <!-- Header Page -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="/index.html">
                    C.<span>G</span>
                </a>
            </div>


            <nav>
                <ul class="nav-menu">
                    <li class="nav-items"><a target="_blank" class="nav-links" href="myPortfolio/index.html">Home</a></li>
                    <li class="nav-items"><a target="_blank" class="nav-links" href="/pages/project.html">Projects</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>

    <!-- Header Page End -->


    <!-- Contact Form Start -->
    <div class="contact-form-container">
        <form action="https://formspree.io/f/xknylrka" method="POST">
            <div class="contact-form-header">
                <h1>Get in Touch</h1>
            </div>
            <div class="input-box">
                <input name="username" id="name" type="text" required = "required">
                <span>Your Name</span>
            </div>
            <div class="input-box">
                <input name="email" id="email" type="email" required = "required">
                <span>Your Email</span>
            </div>
            <div class="input-box">
                <input name="phone" id="phone" type="text" maxlength="11" required = "required">
                <span>Your Phone No.</span>
            </div>
            <div>
                <textarea placeholder="Send Your Message here" id="message" cols="40" rows="5"></textarea>
            </div>
            <button>Send Message</button>
            
        </form>
    </div>
        <!-- Contact Form End -->



        
 <!-- Footer Start -->
<div class="footer-container">
    <div class="footer">
        <ul>
            <li class="footer-links">
                <a target="_blank" class="footer-icons" href="https://github.com/SeaFounder">

</div>
